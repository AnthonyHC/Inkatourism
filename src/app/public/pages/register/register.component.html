<div class="sign-up-container">
  <mat-card class="sign-up-card">
    <mat-card-header>
      <mat-card-title>Registrarse en Learn.E</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="sign-up-form">


        <mat-form-field appearance="fill">
          <input [(ngModel)]="user.fullname" matInput name="username" placeholder="Fullname" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="user.email" matInput name="email" placeholder="Correo electrónico" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input [(ngModel)]="user.password" matInput type="password" name="password" placeholder="Contraseña" required>
        </mat-form-field>
        <label id="user-radio-group-label">Escoge tu rol</label>
        <mat-radio-group
          aria-labelledby="user-radio-group-label"
          class="user-radio-group"
          [(ngModel)]="user.type_user" name="userType">
          <mat-radio-button class="user-radio-button" [value]="UserType.PERSON">Persona</mat-radio-button>
          <mat-radio-button class="user-radio-button" [value]="UserType.COMPANY">Empresa</mat-radio-button>
        </mat-radio-group>
        <ng-container class="buttons">
          <button mat-raised-button color="primary" (click)="createNewUser()">Crear Cuenta</button>
        </ng-container>
      </form>
      <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/mainToolbar/signIn">Inicia sesión aquí</a></p>
    </mat-card-content>
  </mat-card>
</div>
