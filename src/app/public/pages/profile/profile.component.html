<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ user.bio }}</p>
    <p><strong>Joined: {{ user.joinedDate }}</strong></p>
    <p>{{ user.followingCount }} Following | {{ user.followersCount }} Followers</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Follow</button>
  </mat-card-actions>
</mat-card>

<div class="posts">
  <h3>{{ user.name }}â€™s posts</h3>
  <mat-card *ngFor="let post of user.posts">
    <mat-card-header>
      <mat-card-title>{{ post.username }}</mat-card-title>
      <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ post.message }}</p>
    </mat-card-content>
  </mat-card>
</div>
